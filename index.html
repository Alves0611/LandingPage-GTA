<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
</head>

<body>

    <header class="heading">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <img src="src/imagens/icone-link.svg" alt="">
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="Background-image" src="src/imagens/bg-main.png" alt="">

        <div class="informations">
            <div class="list-and-games">
                <img src="src/imagens/logo-gta-v.svg" alt="">
                <img src="src/imagens/logo-gta-online.svg" alt="">
            </div>
            <h1 class="title">
                Já disponíveis para Playstation 5 e Xbox Series X | S
            </h1>
            <p class="text">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-buy" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="buy" id="buy">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img class="game-cover" src="src/imagens/gta5.jpg" alt="">

            <div class="informations">
                <h3>Grand theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-plataform">
                Selecione a plataforma
                <ul class="platforms">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="">
                    </li>
                </ul>

            </button>
        </div>
    </section>
